<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Form</title>
    <style>
       /* .align {
            margin:25px 100px 75px 100px;                                  top right  bottom left     25px 50px 30px  top right-left bottom             25px 50px   top-bottom right-left
        }*/
    </style>
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
     <div class="container">                                  <!--form a sağ tıla -> wrap with div-->
         <div class="row">
             <div class="col-md-7">
                 <form method="post">
                     <!--formu un içinde olmalılar çünkü değerlerin okunabilmesini sağlar-->
                     <div class="mb-3">
                         <label>Kullanıcı</label>
                         <input class="form-control" type="text" name="user" id="user" />
                     </div>
                     <div class="mb-3">
                         <label>Şifre</label>
                         <input class="form-control" type="password" name="pw" id="pw" />
                     </div>
                     <select class="form-select" aria-label="Default select example">
                         <option selected>open this select menu</option>
                         <option value="1">One</option>
                         <option value="2">Two</option>
                         <option value="3">Three</option>
                     </select>

                     <br />
                     <div class="form-floating mb-3">
                         <input type="email" class="form-control" id="floatingInput">
                         <label for="floatingInput">Email address</label>
                     </div>
                     <div class="form-floating">
                         <input type="password" class="form-control" id="floatingPassword">
                         <label for="floatingPassword">Password</label>
                     </div>
                     <input class="btn-success  " type="submit" value="Login" />
                     <!--type="submit"->   bütün değerleri okur ve c# elemanlarıyla kullanılabilir.-->

                 </form>

                 <form class="row g-3">
                     <div class="col-md-6">
                         <label for="inputEmail4" class="form-label">Email</label>
                         <input type="email" class="form-control" id="inputEmail4">
                     </div>
                     <div class="col-md-6">
                         <label for="inputPassword4" class="form-label">Password</label>
                         <input type="password" class="form-control" id="inputPassword4">
                     </div>
                     <div class="col-12">
                         <label for="inputAddress" class="form-label">Address</label>
                         <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                     </div>
                     <div class="col-12">
                         <label for="inputAddress2" class="form-label">Address 2</label>
                         <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
                     </div>
                     <div class="col-md-6">
                         <label for="inputCity" class="form-label">City</label>
                         <input type="text" class="form-control" id="inputCity">
                     </div>
                     <div class="col-md-4">
                         <label for="inputState" class="form-label">State</label>
                         <select id="inputState" class="form-select">
                             <option selected>Choose...</option>
                             <option>...</option>
                         </select>
                     </div>
                     <div class="col-md-2">
                         <label for="inputZip" class="form-label">Zip</label>
                         <input type="text" class="form-control" id="inputZip">
                     </div>
                     <div class="col-12">
                         <div class="form-check">
                             <input class="form-check-input" type="checkbox" id="gridCheck">
                             <label class="form-check-label" for="gridCheck">
                                 Check me out
                             </label>
                         </div>
                     </div>
                     <div class="col-md-10">
                         <p>Burası 4 br </p>
                     </div>
                     <div class="col-2">
                         <button type="submit" class="btn btn-primary">Sign in</button>
                     </div>
                 </form>
             </div>
         </div>
    </div>
</body>
</html>
