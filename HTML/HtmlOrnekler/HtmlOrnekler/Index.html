<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />    <!--Karakter seti-->
    <title>HTML - Kurs</title>
</head>
<body style="background-color:peru">
    <h1 style="background-color:forestgreen">H-1</h1> <!--En büyük-->
    <h2>H-2</h2>
    <h6>H-6</h6> <!--En küçük-->
    <br>                              <!--Alt satıra geç-->
    <p>Merhaba</p>   <!--Paragraf-->
    <!--Liste etiketleri-->

    <a href="https://www.milliyet.com.tr">Milliyet Gazetesi</a>              <!--Link verir-->
    <br />
    <p style="color:red; font-family:Arial; font-size:18px">Kırmızı Renk - Ariel </p>     <!--style bir Attribute, color vs parametresidir-->

    <img src="    https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRifW8_apaVMJ2f6XLuh0KIeu73g519E_Fqfw&usqp=CAU" alt="Image Yok" width="200" height="200"> 
    <h2><a href="https://www.milliyet.com.tr">Milliyet Gazetesi</a></h2>
    <hr>               <!--Çizgi-->

    <b> - Bold text</b>
    <strong> - Important<mark>text</mark> </strong>
    <br />
    <i> - Italic text</i>
    <br />
    <em> - Emphasized text</em>
    <br />
    <mark> - Marked text</mark>
    <br />
    <smalll> - Smaller text</smalll>
    <br />
    <del> - Deleted text</del>
    <br />
    <ins> - Inserted text</ins>
    <br />
    <sub> - Subscript text</sub>
    <br />
    <sup> - Superscript<del>text</del></sup>
    <br />

    <ul>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ul>
    <br>
    <ol>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ol>
</body>
</html>
